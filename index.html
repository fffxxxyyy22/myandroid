<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alphabet Game</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #f0f8ff;
    }
    .left, .right {
      flex: 1 1 300px;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
    }
    .box {
      background: #4caf50;
      color: white;
      font-size: 32px;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      user-select: none;
      transition: transform 0.3s;
    }
    .box.zoom {
      animation: zoomInOut 0.4s ease;
    }
    @keyframes zoomInOut {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
    .image-area img {
      width: 100%;
      max-width: 250px;
      border-radius: 12px;
    }
    .image-area {
      text-align: center;
    }
    .image-caption {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="left">
    <h2>Select a Letter</h2>
    <div class="grid" id="alphabetGrid"></div>
  </div>
  <div class="right">
    <div class="image-area">
      <img id="letterImage" src="" alt="" style="display:none;">
      <div class="image-caption" id="caption"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
